<!DOCTYPE html>
<html>
    <head><title>iPlayer customiser</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/lumen/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" charset="utf-8">
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <div id="content" class="container">
            <h2>Options for the iPlayer customiser</h2>
            <div class="row">
                <fieldset>
                    <legend>Show advanced controls</legend>
                    <p><input id="show_advanced" type="checkbox"/> To have finer control on the look and feel</p> 
                </fieldset>
            </div>

            <div id="options" class="row">
                <button class="btn btn-default" id="save">Save</button>
                <div id="status" class="alert alert-success"></div>
            </div>

        </div>
        <script src="js/options.js"></script>
    </body>
</html>
