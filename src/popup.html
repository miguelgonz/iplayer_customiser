<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>iPlayer customiser</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/lumen/bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.filedrop.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-colorpicker.min.js"> </script>
        <script src="js/popup_definitions.js"> </script>
        <script src="js/popup.js"> </script>
        <link rel="stylesheet" href="/css/bootstrap-colorpicker.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/css/style.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="popup" class="container">
            <header>
                <button id="btn-export" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Export">
                    <span class="glyphicon glyphicon-save"/>
                </button>
                <!--
                <button id="btn-import" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Import"> 
                    <span class="glyphicon glyphicon-open"/>
                </button>
                -->
                <button id="btn-reset" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="reset">
                    <span class="glyphicon glyphicon-trash"/>
                </button>
            </header>
            <a href="#"></a> <!-- To get the focus -->
            <div class="alert alert-warning message error">&nbsp;</div>
            <div id="export">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="content"></div>
            </div>
            <div id="content">

                <div class="colour-block">
                    <label>Background colour</label>
                    <div class="colorpicker">
                        <input id="value-bg-colour" type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                    <label>Text colour</label>
                    <div class="colorpicker">
                        <input id="value-text-colour" type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                    <label>Secondary text colour</label>
                    <div class="colorpicker">
                        <input id="value-text-secondary-colour" type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                    <label>Lines colour</label>
                    <div class="colorpicker">
                        <input id="value-lines-colour" type="text" value="" class="form-control" />
                        <span class="input-group-addon"><i></i></span>
                    </div>
                    <label>Description font size</label>
                    <div class="range">
                        <input id="value-font-size" rel="output-font-size" type="range" step="0" min="8" max="24">
                        <span class="output" id="output-font-size"></span>
                    </div>
                    <label>Background image</label>
                    <div id="value-bg-image" class="dropzone">
                        <span class="normal">Drag file here</span>
                        <span class="hover">Drop it!</span>
                    </div>
                    <br/>
                    <button class="btn btn-danger" id="value-bg-image-reset">Reset</button><br/>
                </div>

            </div>
        </div>
    </body>
</html>
